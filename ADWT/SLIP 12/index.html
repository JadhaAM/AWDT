<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Departmental Store Customer Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group input[type="radio"] {
            width: auto;
            margin-right: 10px;
        }
        .form-group input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
        }
        .form-group button {
            width: 48%;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        .form-group button[type="reset"] {
            background-color: #f44336;
        }
        .form-group button:hover {
            background-color: #45a049;
        }
        .form-group button[type="reset"]:hover {
            background-color: #e53935;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Customer Registration</h1>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="contact">Contact Number:</label>
                <input type="tel" id="contact" name="contact" required pattern="^\+?[0-9]{1,4}?[-.●]?[0-9]{1,3}[-.●]?[0-9]{3,4}[-.●]?[0-9]{3,4}$">
            </div>

            <div class="form-group">
                <label>Gender:</label>
                <input type="radio" id="male" name="gender" value="Male" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="Female" required>
                <label for="female">Female</label>
                <input type="radio" id="other" name="gender" value="Other" required>
                <label for="other">Other</label>
            </div>

            <div class="form-group">
                <label for="shopping-days">Preferred Shopping Days:</label><br>
                <input type="checkbox" id="monday" name="shopping_days" value="Monday">
                <label for="monday">Monday</label><br>
                <input type="checkbox" id="tuesday" name="shopping_days" value="Tuesday">
                <label for="tuesday">Tuesday</label><br>
                <input type="checkbox" id="wednesday" name="shopping_days" value="Wednesday">
                <label for="wednesday">Wednesday</label><br>
                <input type="checkbox" id="thursday" name="shopping_days" value="Thursday">
                <label for="thursday">Thursday</label><br>
                <input type="checkbox" id="friday" name="shopping_days" value="Friday">
                <label for="friday">Friday</label><br>
                <input type="checkbox" id="saturday" name="shopping_days" value="Saturday">
                <label for="saturday">Saturday</label><br>
                <input type="checkbox" id="sunday" name="shopping_days" value="Sunday">
                <label for="sunday">Sunday</label><br>
            </div>

            <div class="form-group">
                <label for="favorite-item">Favorite Item:</label>
                <input type="text" id="favorite-item" name="favorite_item">
            </div>

            <div class="form-group">
                <label for="suggestions">Suggestions:</label>
                <textarea id="suggestions" name="suggestions" rows="4"></textarea>
            </div>

            <div class="form-group">
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </div>
        </form>
    </div>

</body>
</html>
