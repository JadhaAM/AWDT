<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Person Table</title>
  <style>
    /* Styling for the table */
    table {
      width: 80%;
      margin: 20px auto;
      border-collapse: collapse;
      border: 2px solid #4CAF50; /* Border color */
      border-radius: 8px; /* Rounded corners */
      overflow: hidden; /* Ensures rounded corners are applied */
    }
    th, td {
      border: 1px solid #ddd; /* Cell borders */
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #4CAF50; /* Header background color */
      color: white; /* Header text color */
    }
    tr:nth-child(even) {
      background-color: #f2f2f2; /* Alternating row color */
    }
    tr:hover {
      background-color: #ddd; /* Highlight row on hover */
    }
  </style>
</head>
<body>
  <h2 style="text-align: center;">List Of Person</h2>
  <table>
    <thead>
      <tr>
        <th>Srno</th>
        <th>Person Name</th>
        <th>Age</th>
        <th>Country</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td>2</td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td>3</td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td>4</td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
     
    </tbody>
  </table>
</body>
</html>
