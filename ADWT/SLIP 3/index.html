<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Thumbnails</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Image Thumbnails</h1>
        <div class="row">
            <div class="col-md-4 mb-3">
                <div class="card">
                    <img src="https://via.placeholder.com/300" class="card-img-top img-thumbnail" alt="Thumbnail 1">
                    <div class="card-body text-center">
                        <p class="card-text">Thumbnail 1</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="card">
                    <img src="https://via.placeholder.com/300" class="card-img-top img-thumbnail" alt="Thumbnail 2">
                    <div class="card-body text-center">
                        <p class="card-text">Thumbnail 2</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="card">
                    <img src="https://via.placeholder.com/300" class="card-img-top img-thumbnail" alt="Thumbnail 3">
                    <div class="card-body text-center">
                        <p class="card-text">Thumbnail 3</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
